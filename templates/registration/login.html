
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IC24 Egypt</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href=" {% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href=" {% static 'images/favicon/safari-pinned-tab.svg' %}" color="#041049">
    <meta name="msapplication-TileColor" content="#041049">
    <meta name="theme-color" content="#041049">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <main>
  <div class="background-pattern">
    <section class="login-form container">
      <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Login</button>
        <p style="    font-size: 14px;"><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
      </form>
    </section>
  </div>
</main>

</body>
</html>
